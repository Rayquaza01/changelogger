<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
    <!-- <script src="browser-polyfill.min.js" defer></script> -->
  </head>
  <body>
    <form>
      <h1>Changelogger Options</h1>
      <div>
        <h2>Badge</h2>
        <label>
          <input type="checkbox" name="badge">
          Show badge when an extension is updated
        </label>
      </div>
      <div>
        <h2>Notification</h2>
        <label>
          <input type="checkbox" name="notification">
          Show a notification when an extension is updated
        </label>
      </div>
      <div>
        <h2>Maximum Number of Changelogs to Save</h2>
        <input type="number" id="max" min="1" />
      </div>
      <div>
        <h2>Ignore Updates Without Changelogs</h2>
        <label>
          <input type="checkbox" name="ignore_no_changelogs">
          Ignore updates without changelogs
        </label>
      </div>
      <div>
        <h2>Clear Changelogs</h2>
        <button id="clearChangelogsButton" type="button">Clear Saved Changelogs</button>
      </div>
      <div class="links">
        <h2>Links</h2>
        <ul>
          <li><a href="https://github.com/Rayquaza01/changelogger">Changelogger on Github</a></li>
          <li><a href="https://addons.mozilla.org/en-US/firefox/addon/changelogger/">Changelogger on addons.mozilla.org</a></li>
        </ul>
      </div>
    </form>
  </body>
</html>
