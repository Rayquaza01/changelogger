<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css" />
  </head>
  <body>
    <div>
      <h3>Badge:</h3>
      <select id="badge">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <div>
      <h3>Notification:</h3>
      <select id="notification">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <div>
      <h3>Max:</h3>
      <input type="number" id="max" min="1" />
    </div>
    <div>
      <h3>Ignore Updates Without Changelogs:</h3>
      <select id="ignore_no_changelogs">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <!-- <p><a href="docs/help.html" target="_blank">Help</a></p> -->
  </body>
</html>
